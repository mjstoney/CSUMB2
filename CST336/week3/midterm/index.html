<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="videoCell">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/aam9VvzFuI0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="videoInfoCell">
        <span>
          <button class="comments">See Comments</button>
          <button class="question">Answer Question</button>
          <button class="like"><i class="far fa-thumbs-up fa-2x"></i></button>
          <button class="cancelLike">
            <i class="far fa-thumbs-up fa-2x"></i>
          </button>
          <span class="currentLikes"></span>
          <span class="currentDislikes"></span>
          <button class="dislike">
            <i class="far fa-thumbs-down fa-2x"></i>
          </button>
          <button class="cancelDislike">
            <i class="far fa-thumbs-down fa-2x"></i>
          </button>
        </span>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
