<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Sign Up</h1>
    First Name: <input type="text" name="fName" /><br />
    Last Name: <input type="text" name="lName" /><br />
    Gender: <input type="radio" name="gender" value="m" />Male
    <input type="radio" name="gender" value="f" />Female<br /><br />

    Zip Code: <input type="text" name="zip" id="zip" /><br />
    City: <span id="city"></span> <br />
    Latitude: <span id="latitude"></span><br />
    Longitude: <span id="longitude"></span><br /><br />

    State:
    <select name="state" id="state">
      <option>Select One</option>
      <option value="ca">California</option>
      <option value="ny">New York</option>
      <option value="tx">Texas</option></select
    ><br />

    Select a County:
    <select name="county" id="county"></select
    ><br /><br />
    Desired Username: <input type="text" name="username" id="username" /><br />

    Password: <input type="password" name="password" id="password" /><br />
    Password Again: <input type="password" id="password" /><br />

    <input type="submit" value="Sign Up!" />
    <script>
      $("#zip").on("change", async () => {
        //alert($("#zip").val());
        let zipCode = $("#zip").val();
        let url = `https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?zip=${zipCode}`;
        let response = await fetch(url);
        let data = await response.json();
        //console.log(data);
        $("#city").html(data.city);
        $("#latitude").html(data.latitude);
        $("#longitude").html(data.longitude);
      });

      $("#state").on("change", async () => {
        //alert($("#state").val());
        let state = $("#state").val();
        let url = `https://itcdland.csumb.edu/~milara/ajax/countyList.php?state=${state}`;
        let response = await fetch(url);
        let data = await response.json();
        //console.log(data);
        $("#county").html("<option>Select One</option>");
        for (let i = 0; i < data.length; i++) {
          $("#county").append(`<option>${data[i].county}</option>`);
        }
      });
    </script>
  </body>
</html>
