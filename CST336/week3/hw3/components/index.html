<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PugMovies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/01dea3f268.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js"></script>
  </head>
  <body>
    <div>
      <header id="navbar" class="p-3 bg-dark text-white">
        <div class="container">
          <div
            class="
              d-flex
              flex-wrap
              align-items-center
              justify-content-center-lg-start
            "
          >
            <a
              href="/"
              class="
                d-flex
                align-items-center
                mb-2 mb-1
                g-0
                text-white text-decoration-none
              "
              ><i class="fas fa-film fa-3x"></i>
            </a>
            <ul
              class="
                nav
                col-12 col-lg-auto
                me-lg-auto
                mb-2
                justify-content-center
                mb-md-0
              "
            >
              <li>
                <a id="homeLink" href="#" class="nav-link px-2 text-white"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" id="topMoviesLink" class="nav-link px-2 text-white"
                  >Top Movies</a
                >
              </li>
              <!--DROPDOWN-->
              <li>
                <div class="dropdown">
                  <a
                    href="#"
                    class="text-white btn dropdown-toggle"
                    role="button"
                    id="dropdownMenuLink"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Categories</a
                  >

                  <ul
                    id="dropdownList"
                    class="dropdown-menu dropdown-menu-dark"
                  ></ul>
                </div>
              </li>
              <!--END DROPDOWN-->
            </ul>

            <form id="searchForm" action="" class="mb-3 mb-lg-0 me-lg-3">
              <input
                type="search"
                name="search"
                id="searchField"
                class="form-control form-control-dark rounded-pill"
                placeholder="Search movies..."
                aria-label="Search"
              />
            </form>
            <button id="searchBtn" class="btn btn-warning rounded-circle">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </header>
    </div>
    <!-- END OF NAVBAR-->
    <div
      class="container main bg-dark d-flex justify-content-center flex-wrap"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
