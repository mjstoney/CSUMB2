<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextFlix</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/01dea3f268.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="getmoviescript.js"></script> -->
  </head>
  <body>
    <div
      class="
        container
        main
        bg-dark
        d-flex
        justify-content-space-evenly
        flex-wrap
        pt-5
      "
    >
      <div id="movieContainer"></div>

      <div class="container d-flex flex-row justify-content-space-between">
        <div class="movieImg">
          <img id="poster" class="" src="" alt="movie poster" />
          <div id="tagline" class="pt-2 h3 text-muted text-center"></div>
        </div>
        <div class="movieInfo text-white">
          <span class="d-flex flex-column"
            ><h1 id="title"></h1>
            <span id="rating"></span
          ></span>
          <hr />
          <span id="year" class="me-5"></span>
          <div id="productionCompany" class="me-2 h4"></div>
          <span id="country" class="me-5 h5"></span>
          <hr />
          <p id="overview" class="text-white-50"></p>
          <hr />

          <h3 class="fw-bold">Cast:</h3>
          <ul id="castList"></ul>
          <h3 class="fw-bold">Director:</h3>
          <ul id="dirList"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
